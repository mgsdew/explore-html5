<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border-collapse: collapse;    /*  Collapse the table border */
        }
      td, th {
        border: 1px solid lightgrey;
        padding: 0 10px;
      }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>1</td>
            <td>Mr. XX</td>
            <td>Microsoft</td>
            <td>$ 50000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mr. YY</td>
            <td>Google</td>
            <td>$ 60000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mr. DD</td>
            <td>LG</td>
            <td>$ 10000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mr. EE</td>
            <td>Samsung</td>
            <td>$ 8500</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
